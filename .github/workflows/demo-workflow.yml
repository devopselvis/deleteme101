name: Demo Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # Intentionally use an older version
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests==2.25.0  # Intentionally use an older version
    
    - name: Run tests
      run: |
        python -c "import requests; assert requests.__version__ == '2.31.0', 'Incorrect requests version'"
